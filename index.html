<!DOCTYPE HTML>
<html lang= "en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>  
    <head>
        <title>Calendar</title>
    </head>
    <body>
        <div id="cal-container">
            <div id="cal-header">
                <div>
                    <i onclick="changeMonth('minus')"><</i>
                        <p class="my" id="month"></p>
                    <i onclick="changeMonth('add')">></i>
                </div>

                <div>
                    <i onclick="changeYear('minus')"><</i>
                        <p class="my" id="year"></p>
                    <i onclick="changeYear('add')">></i>
                </div>
            </div>

            <hr>

            <div id="days-container">
                <div style="display: flex; justify-content: space-around;">
                    <p>Sun</p>
                    <p>Mon</p>
                    <p>Tue</p>
                    <p>Wed</p>
                    <p>Thu</p>
                    <p>Fri</p>
                    <p>Sat</p>
                </div>
                <div style="display: flex; justify-content: space-around;">
                    <div id='0' class="day-column"></div>
                    <div id='1' class="day-column"></div>
                    <div id='2' class="day-column"></div>
                    <div id='3' class="day-column"></div>
                    <div id='4' class="day-column"></div>
                    <div id='5' class="day-column"></div>
                    <div id='7' class="day-column"></div>
                </div>
            </div>
        </div>
        <h1 id="date-display" style="position: absolute;top: 50px;left: 47%;"></h1>
        
    <script src="script.js"></script> 
    </body>  
</html>
